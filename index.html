<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <main>
    <body>
      <div class="container">
        <div>
          <img class="illustration-img" src="images/illustration-hero.svg" alt="woman dancing and listening to music on headphones">
        </div>
        <div class="container-summary">
          <div>
            <p class="summary-text">Order Summary</p>
          </div>
          <div class="description-text">
            <p>You can now listen to millions of songs, audiobooks, and
              podcasts on any device anywhere you like!</p>
          </div>
          <div class="plan-pricing">
            <div class="left-side">
              <img src="images/icon-music.svg" alt="music icon">
              <div>
                <p class="plan-text">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
              <p class="change-link">Change</p>
          </div>
          <div>
            <button class="payment-button">Proceed to Payment</button>
          </div>
          <div>
            <p class="cancel-order-link">Cancel Order</p>
          </div>         
        </div>
        
      </div>
    </body>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Eddie Quirk</a>.
  <footer/>
</html>
